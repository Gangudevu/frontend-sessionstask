<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false" style="background-color: cadetblue;">
    <mat-toolbar>Keep Menu</mat-toolbar>
    <mat-nav-list>
      <!-- <a mat-list-item routerLink="login">Login</a>
      <a mat-list-item routerLink="note">Note</a> -->
      <a mat-list-item>Login</a>
      <a mat-list-item>Note</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary" style="background-color: cadetblue;">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>KeepNote</span>
    </mat-toolbar>
    <!-- Add Content Here -->
    <!-- <app-note></app-note> -->
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
